<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="homeTemplate">
<head>
    <meta charset="UTF-8"/>
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"/>
</head>
<body>
<div layout:fragment="content1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" th:action="@{save(page=${page},keyword=${keyword})}">
                    <div class="form-group">
                        <label>ID : </label>
                        <label th:text="${patient.id}"></label>
                        <input class="form-control" type="hidden" name="id" th:value="${patient.id}" />
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input class="form-control" type="text" name="nom" id="nom" th:value="${patient.nom}" />
                        <span class="text-danger" th:errors="${patient.nom}"></span>
                    </div>
                    <div class="form-group">
                        <label for="dateNaissance">Date Naissance</label>
                        <input class="form-control" type="date" name="dateNaissance" id="dateNaissance" th:value="${patient.dateNaissance}" />
                        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="malade" id="malade" th:checked="${patient.malade}" />
                        <label class="form-check-label" for="malade">Malade</label>
                        <span class="text-danger" th:errors="${patient.malade}"></span>
                    </div>
                    <div class="form-group">
                        <label for="score">Score</label>
                        <input class="form-control" type="number" name="score" id="score" th:value="${patient.score}" />
                        <span class="text-danger" th:errors="${patient.score}"></span>
                    </div>
                    <button type="submit" class="btn btn-info">Edit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
