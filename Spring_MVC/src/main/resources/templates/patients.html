<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
</head>
<body>
    <h3>Product List</h3>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Date Naissance</th>
                <th>Malade</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
           <tr th:each="p:${listPatients}">
               <td th:text="${p.id}"></td>
               <td th:text="${p.dateNaissance}"></td>
               <td th:text="${p.nom}"></td>
               <td th:text="${p.malade}"></td>
               <td th:text="${p.score}"></td>
           </tr>
        </tbody>
    </table>
</body>
</html>
