<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="homeTemplate">
<head>
    <meta charset="UTF-8"/>
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"/>
</head>
<body>
    <div layout:fragment="content1">
    <div class="p-3">
        <div class="card">
            <div class="card-header">
                <p>Patient List</p>
                <form method="get" th:action="@{index}">
                    <div>
                        <input type="text" name="keyword" th:value="${keyword}"/>
                        <button type="submit" class="btn bg-info">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date Naissance</th>
                        <th>Malade</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <a onclick="return confirm('Are you sure about deletion ?')" th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills justify-content-center">
                    <li th:each="page,status:${pages}" >
                        <a th:href="@{/index(page=${status.index}, keyword=${keyword})}"
                           th:class="${status.index==currentPage} ? 'btn btn-info ms-5' : 'btn btn-outline-info ms-5'"
                           th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
